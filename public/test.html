<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>msgpack-lite tests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.css" rel="stylesheet"/>
</head>
<body>
<div id="mocha"></div>
<!--[if lte IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.10/es5-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<![endif]-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.js"></script>
<script>mocha.setup("bdd")</script>
<script src="./msgpack.browserify.js"></script>
<script src="./test.browserify.js"></script>
<script>mocha.checkLeaks();</script>
<script>
  onload = function() {
    var failedTests = [];
    var runner = mocha.run();
    runner.on("end", function() {
      window.mochaResults = runner.stats;
      window.mochaResults.reports = failedTests;
    });
    runner.on("fail", logFailure);

    function logFailure(test, err) {
      failedTests.push({
        name: test.title,
        result: false,
        message: err.message,
        stack: err.stack,
        titles: flattenTitles(test)
      });
    }

    function flattenTitles(test) {
      var titles = [];
      while (test.parent.title) {
        titles.push(test.parent.title);
        test = test.parent;
      }
      return titles.reverse();
    }
  };
</script>
</body>
</html>
